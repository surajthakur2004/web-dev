<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="../CSS/contact_form_1.css">
</head>
<body>
    <div class="outerform">
        <div class="innerform">
    <form class="third">
        <h1>Send Us A Message</h1>
        <p>
            <div class="second">ENTER YOUR NAME<em class="first">*</em></div>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required> 
        </p>


        <p>
            <div class="second">
                 ENTER YOUR EMAIL<em class="first">*</em>
            </div>
            <input type="email" name="email" id="email" required placeholder="eg.. example@gmail.com">
         </p>


         <p>
        <div class="second">
            ENTER YOUR PHONE NUMBER<em class="first">*</em></div>
            <input type="number" required placeholder="eg.. +1 800 000000" >
        
        </p>


        <p>
        <div class="second">
            MESSAGE<em class="first">*</em></div>
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Write us a message"></textarea>
        
    </p>


        <div>
            <input type="submit" value="SEND MESSAGE">
        </div>
    </form>



   <span class="fourth">
    <div class="fifth">
        ADDRESS
        <P>Mada Center 8th floor, 379 Hudson St, New York, NY10018 US</P>

    </div>

    <div class="fifth">
        LETS TALK
        <p>+1 800 123456</p>
    </div>

    <div class="fifth">
        GENERAL SUPPORT
        <P>contact@gmail.com</P>
    </div>
    </span>
    </div>
</div>
</body>
</html>
