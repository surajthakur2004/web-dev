<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card project</title>
    <link rel="stylesheet" href="card1.css">
</head>
<body>
    
    <div class="container">

        <div class="box">

            <div class="item1">

            </div>

            <div class="box2">

            <div class="item2">
                <h1>Order Summary</h1>
            </div>

            <div class="item3">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio reiciendis fugit optio vitae vero quam laborum dolore id explicabo sequi!
                </p>
            </div>

            <div class="item4">

                <div class="element1">
                    <img src="../../Web Image/music logo.jpg" alt="image" width="50px">
                </div>
                <div class="element2">
                    <p>Annual Plan 365 Days</p>
                </div>
                <div class="element3">
                    <a href="#">Change</a>
                </div>

            </div>

            <div class="item5">
                <input class="input1" type="submit" value="Proceed to Payment">
            </div>

            <div class="item6">
                <input class="input2" type="submit" value="Cancel Order">
            </div>

        </div>

        </div>

        <div class="box3">
            <div class="item7">
                <h3>
                    SUBSCRIBE US AT :
                </h3>
            </div>

            <div class="item8">
                <img src="../../Web Image/youtube logo.jpg" alt="yt logo" width="30px">
                <a href="#">YOUTUBE</a>
            </div>

            <div class="item9">
                <img src="../../Web Image/whatsapp logo.jpg" alt="whatsapp logo" width="30px">
                <a href="#">WHATSAPP</a>
            </div>
               

            <div class="item10">
                <img src="../../Web Image/instagram logo.jpg" alt="instagram logo" width="30px">
                <a href="#">INSTAGRAM</a>
            </div>
                

            <div class="item11">
                <img src="../../Web Image/twitter logo.jpg" alt="twitter logo" width="30px">
                 <a href="#">TWITTER</a>
            </div>
                 

            <div class="item12">
                <img src="../../Web Image/linkedin logo.jpg" alt="linkedin logo" width="30px">
                 <a href="#">LINKEDIN</a>
            </div>
        </div>

    </div>

</body>
</html>
